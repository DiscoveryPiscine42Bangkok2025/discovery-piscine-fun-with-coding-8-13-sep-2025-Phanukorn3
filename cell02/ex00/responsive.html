<!DOCTYPE html>
<html>

<head>
    <title>Tab</title>
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <table width="80%" height="150px"
        style="border-collapse: collapse; border: 2px solid black; margin-left: 10%; margin-right: 10%;">
        <tr>
            <td bgcolor="#c2c28b" style="border: 2px solid black;">First cell</td>
            <td bgcolor="#f4b9ab" style="border: 2px solid black;">Second cell</td>
        </tr>
    </table>
</body>

</html>
